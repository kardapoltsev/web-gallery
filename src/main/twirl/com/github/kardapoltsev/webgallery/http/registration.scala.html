@()(implicit lang: spray.http.Language)
@import com.github.kardapoltsev.webgallery.i18n.Messages
<script type="text/template" id="registration-tpl">

<div class="row">
  <div class="col-xs-4 col-xs-offset-4">
    <div class="form-group">
      <label for="username">@Messages("username")</label>
      <input id="username" type="text" class="form-control" placeholder="@Messages("username")">
    </div>
    <div class="form-group">
      <label for="name">@Messages("name")</label>
      <input id="name" type="text" class="form-control" placeholder="@Messages("name")">
    </div>
    <div class="form-group">
      <label for="password">@Messages("password")</label>
      <input id="password" type="password" class="form-control" placeholder="@Messages("password")">
    </div>
  </div>
</div>


<div class="row">
  <div class="col-xs-4 col-xs-offset-4">
    <div class="form-group">
      <button id="sign-up" type="button" class="btn btn-default">@Messages("signUp")</button>
    </div>
  </div>
</div>

</script>
