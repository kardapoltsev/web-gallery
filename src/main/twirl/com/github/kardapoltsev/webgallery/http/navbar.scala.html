@()(implicit lang: spray.http.Language)
@import com.github.kardapoltsev.webgallery.i18n.Messages
<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
      data-target=".navbar-fixed-top .navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!--<a class="navbar-brand" href="/">@Messages("photoGallery")</a>-->
      <a class="navbar-brand" rel="home" href="/" title="@Messages("photoGallery")">
        <img src="/static/logo.png">
    </div>

    <div class="navbar-collapse collapse">

      <ul id="navbar-right" class="nav navbar-nav navbar-right">
        <li>
          <a id="tags-menu-item" href="/tags/popular">@Messages("tags")</a>
        </li>
        <!--<li id="auth-button">-->
          <!--<a id="tags-menu-item" href="/auth">@Messages("signIn")</a>-->
        <!--</li>-->
        <li class="dropdown" id="auth-button">
          <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navLogin">Login</a>
          <div class="dropdown-menu auth-dropdown">
            <form class="form-group">

              <label for="username">@Messages("username")</label>
              <input id="username" type="text" class="form-control" placeholder="@Messages("username")">
              <p id="wrongLoginPassword"  hidden="true" class="text-red">@Messages("correctlyLoginPassword")</p>

              <label for="password">@Messages("password")</label>
              <input id="password" type="password" class="form-control" placeholder="@Messages("password")">

            </form>

            <div class="text-center">
              <button id="sign-in" type="button" class="btn btn-default">@Messages("signIn")</button>

              <!--<button id="registration" type="submit" class="btn btn-default">@Messages("registration")</button>-->
              <a id="registration" href="/registration">@Messages("registration")</a>
            </div>

            <div class="text-center">
              <a direct-link href="https://oauth.vk.com/authorize?client_id=4497069&scope=friends&redirect_uri=http://fotik.me/api/auth/callback/vk&response_type=code&v=5.24"
                 class="btn btn-social-icon btn-vk">
                <i class="fa fa-vk"></i>
              </a>
              <a direct-link href="#TODO"
                 class="btn btn-social-icon btn-google-plus">
                <i class="fa fa-google-plus"></i>
              </a>
            </div>
          </div>
        </li>
      </ul>



      <form class="navbar-form navbar-right">
        <span class="btn btn-default btn-file">
          @Messages("upload")<input id="upload-images" name="files[]" data-url="/api/upload" accept="image/*" type="file" multiple>
        </span>
      </form>

      <form class="navbar-form navbar-right">
        <input type="text" id="input-search-tags" class="form-control" placeholder="@Messages("search")...">
      </form>
    </div>

  </div>
</div>
