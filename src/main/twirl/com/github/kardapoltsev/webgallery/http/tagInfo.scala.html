@()(implicit lang: spray.http.Language)
@import com.github.kardapoltsev.webgallery.i18n.Messages
<script type="text/template" id="tag-info-tpl">

<div class="row">
  <a class="image-link" href="/api/images/<%- coverId %>/file?scaleType=FitSource">
    <img class="img-responsive centered" src="/api/images/<%- coverId %>/file?width=1024&height=768&scaleType=FitSource">
  </a>
</div>


<div class="row">
  <h3 class="text-center">@Messages("tag"): <%- name %></h3>
</div>

<div class="row">
  <div class="col-xs-offset-1">
    <label for="public-checkbox">
    @Messages("makePublic")
    </label>
    <input id="public-checkbox" type="checkbox">
  </div>

</div>

<div id="acl-management">
  <div class="row">
    <div class="col-xs-offset-1">
      <h4>@Messages("grantees"):</h4>
      <div id="tag-grantees"></div>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-offset-1 col-xs-3">
      <h4>@Messages("addGrantee")</h4>
      <div class="form-group">
        <input id="user-search" placeholder="@Messages("searchUserPlaceholder")" type="text" class="form-control">
      </div>

      <div id="user-list"></div>
    </div>
  </div>

</div>

</script>
