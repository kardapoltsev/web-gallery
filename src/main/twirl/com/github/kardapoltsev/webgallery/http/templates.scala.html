@()(implicit lang: spray.http.Language)
@import com.github.kardapoltsev.webgallery.i18n.Messages
@profileDropdown()
@tagInfo()
@userPreview()
@auth()
@registration()
<script type="text/template" id="comment-tpl">
<div class="panel-group" id="comment-<%- id%>">
<div class="panel panel-default">
<div class="panel-heading">
<a data-toggle="collapse" href="#collapse-comment-<%- id%>">
@Messages("expand")/@Messages("collapse")
</a>
</div>
<div id="collapse-comment-<%- id%>" class="panel-collapse collapse in">
<div class="panel-body">
<%- text%>
<div id="comment-replies-<%- id%>"></div>

<a data-toggle="collapse" href="#collapse-reply-<%- id%>">
@Messages("reply")
</a>

<div id="collapse-reply-<%- id%>" class="panel-collapse collapse">
<textarea id="reply-text-<%- id%>" rows="4" cols="50" placeholder="Reply"></textarea>
<br/>
<button id="reply-button-<%- id%>" type="button" class="btn btn-default">@Messages("reply")</button>
</div>

</div>
</div>
</div>
</div>
</script>

<script type="text/template" id="image-details-tpl">
<a class="image-link" href="/api/images/<%- id %>/file?scaleType=FitSource">
<img class="img-responsive" src="/api/images/<%- id %>/file?width=1024&height=768&scaleType=FitSource">
</a>
<div class="caption">
<h5><%- name %></h5>
<input id="input-tags" type="text" data-role="tagsinput" value="" placeholder="@Messages("addTags")"/>
</div>

<br/>
@Messages("likesCount"): <%- likesCount%>
<button id="like" type="button" class="btn btn-default">@Messages("like")</button>
<br/>

<div id="comments"></div>

<textarea rows="4" cols="50" placeholder="Add your comment"></textarea>
<br/>
<button id="add-comment" type="button" class="btn btn-default">@Messages("comment")</button>

</script>

<script type="text/template" id="image-preview-tpl">
<div class="img-preview-div">
<a class="image-link" href="/api/images/<%- id %>/file?scaleType=FitSource">
<img class="img-preview img-thumbnail" src="/api/images/<%- id %>/file?width=128&height=128&scaleType=FillDest">
</a>
</div>
<div class="btn-group btn-group-justified">
<a class="btn btn-default" href="/images/<%- id %>">@Messages("details")</a>
</div>
</script>


<script type="text/template" id="tag-preview-tpl">
<div class="img-preview-div">
<a href="/images?tagId=<%- id %>">
<img class="img-preview img-thumbnail" src="/api/images/<%- coverId %>/file?width=128&height=128&scaleType=FillDest">
</a>
</div>
<h4><%- name %></h4>
<div class="btn-group btn-group-justified">
<a class="btn btn-default" href="/users/<%- ownerId %>/tags/<%- id %>">@Messages("details")</a>
</div>
</script>


<script type="text/template" id="profile-tpl">

<img src="/api/images/<%- avatarId %>/file?width=128&height=128&scaleType=FillDest"/>
<br/>
<%- name %>

</script>
