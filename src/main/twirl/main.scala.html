@(tags: Seq[String])(content: Html)
<!DOCTYPE HTML>
<html lang="en">
<head>
  @html.head()
</head>
<body>

  @html.navbar()

<div class="container-fluid">
    <div class="row">

        @html.sidebar(tags)

        <div class="col-xs-offset-2 col-xs-9 col-lg-offset-1 col-lg-10 main">
            <h1 class="page-header">Bootstrap Image Gallery</h1>
						@content
        </div>
    </div>
</div>
    @scripts.html.jquery()
    @scripts.html.autocomplete()
    @scripts.html.bootstrap()
    @scripts.html.blueimp()
    <script src="/assets/js/main.js"></script>
</body>
</html>
