@(albums: Seq[String], images: Seq[com.github.kardapoltsev.webgallery.db.Image])
<!DOCTYPE HTML>
<html lang="en">
<head>
  @html.head()
</head>
<body>

  @html.navbar()

<div class="container-fluid">
    <div class="row">

        @html.sidebar(albums)

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Bootstrap Image Gallery</h1>

            <div class="row">

                <form class="form-inline">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-success btn-lg">
                            <i class="glyphicon glyphicon-leaf"></i>
                            <input id="borderless-checkbox" type="checkbox"> Borderless
                        </label>
                        <label class="btn btn-primary btn-lg">
                            <i class="glyphicon glyphicon-fullscreen"></i>
                            <input id="fullscreen-checkbox" type="checkbox"> Fullscreen
                        </label>
                    </div>
                </form>
                <br>

                <!-- The container for the list of example images -->
                <div id="links">
                  @images.map{ image =>
                    <a href="/images/@image.filename" data-gallery>
                      <img src="/thumbnails/@image.filename">
                    </a>
                  }
                </div>
            </div>

            @html.lightbox()

        </div>
    </div>
</div>
    @scripts.html.jquery()
    @scripts.html.bootstrap()
    @scripts.html.blueimp()
    <script src="/assets/js/main.js"></script>
</body>
</html>
