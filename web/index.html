<!DOCTYPE HTML>
<html lang="en">
<head>
	<!--[if IE]>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<![endif]-->
	<meta charset="utf-8">
	<title>Image Gallery</title>
	<meta name="description"
	      content="Bootstrap Image Gallery is an extension to blueimp Gallery, a touch-enabled, responsive and customizable image and video gallery. It displays images and videos in the modal dialog of the Bootstrap framework, features swipe, mouse and keyboard navigation, transition effects, fullscreen support and on-demand content loading and can be extended to display additional content types.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/js/lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/js/lib/bootstrap-tagsinput/dist/bootstrap-tagsinput.css">
	<link rel="stylesheet" href="/js/lib/magnific-popup/dist/magnific-popup.css">
	<link rel="stylesheet" href="/js/lib/jquery-ui/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="/css/main.css">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div id="web-gallery">
  <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
	  <div class="container-fluid">
		  <div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse"
			          data-target=".navbar-fixed-top .navbar-collapse">
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="/">Image Gallery</a>
		  </div>
		  <div class="navbar-collapse collapse">
			  <ul class="nav navbar-nav">
				  <li><a direct-link href="https://github.com/kardapoltsev/web-gallery">Source Code</a></li>
			  </ul>
			  <form action="/upload" method="POST" enctype="multipart/form-data" class="navbar-form navbar-right">
        <span class="btn btn-default btn-file">
          Upload <input name="file"  onchange="this.form.submit()" accept="image/*" type="file">
        </span>
			  </form>
			  <form class="navbar-form navbar-right">
				  <input type="text" id="input-search-tags" class="form-control" placeholder="Search...">
			  </form>
		  </div>
	  </div>
  </div>

<div class="container-fluid">
    <div class="row">

	    <div class="col-xs-2 col-lg-1 sidebar">
		    <ul id="sidebar" class="nav nav-sidebar">

		    </ul>
	    </div>

        <div class="col-xs-offset-2 col-xs-9 col-lg-offset-1 col-lg-10">
	        <div id="main"></div>
        </div>
    </div>
</div>


		<script data-main="/js/app" src="/js/lib/requirejs/require.js"></script>

  <script type="text/template" id="sidebar-item-tpl">
	  <a href="/images?tag=<%- name %>"><%- name %></a>
  </script>

		<script type="text/template" id="image-details-tpl">
			<a class="image-link" href="/<%- filename%>/original">
				<img class="img-large" src="/images/<%- id %>?width=1024&height=768&crop=false">
			</a>
			<div class="caption">
				<h5><%- name %></h5>
				<!--<p>tags: <%- tags.map(function(tag){return tag.name;}) %></p>-->
				<input id="input-tags" type="text" value="<%- tags.map(function(tag){return tag.name;}) %>" placeholder="Add tags" />
			</div>
		</script>


		<script type="text/template" id="image-preview-tpl">
				<a class="image-link" href="/images/<%- filename %>/original">
					<img align="center" class="img-preview" src="/images/<%- id %>?width=128&height=128&crop=false">
				</a>
				<div class="btn-group btn-group-justified">
					<a class="btn btn-default" href="/images/<%- id %>">Details</a>
				</div>
		</script>

	</div>
</body>
</html>
